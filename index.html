<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="icon" href="download__20_-removebg-preview.png">
    <link rel="stylesheet" href="./form.css">
    
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src = "https://64.media.tumblr.com/c7ac5679680acaaccc82e3d7b28e8d5a/f4539acb036fdffe-ec/s1280x1920/09d3c20c5e1b19a851b33e01a33a43ca2ac2d447.jpg" alt = "logo" class = "jjk-logo">
            </div>
        </div>
        <div class="right">
            <div class="info heading">
                <h1>Sign Up</h1><br>
                <p style="color: red;"> This is not a real online service! 
                    You know you need something like this in  
                    your life to help you realise your 
                    deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <p class = "last-line">You <em>know</em> you want to.</p>
            </div>

            <form action = "#">
                <div class="form info">
                    <p class="form-title" style="color: red;">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name = "first-name" id = "first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name = "last-name" id = "last-name" required>
                    </div>

                    <div class="input">
                        <label for="email">email</label>
                        <input type="email" name = "email" id = "email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name = "phone-number" id = "phone-number" minlength="10" maxlength="10">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name = "password" id = "password" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name = "confirm-password" id = "confirm-password" required>
                    </div>
                </div>

                <div class="info button"><button type="submit">Create Account</button></div>
            </form>
            <div class="sign-in info">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
